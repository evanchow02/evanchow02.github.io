<!-- Skills -->
<head>
  <style>
    .outer-wrapper{
        display: inline-block; 
        margin: 5px;
    }
    .frame{  
        width: 250px;
        height: 100px;
        vertical-align: middle;
        text-align: center;
        display: table-cell;
    }    
    div.frame>img{
        max-width: 100%;
        max-height: 100px;
        display: block;
        margin: 0 auto;
    }
  </style>
</head>
  <section class="py-5" id="{{ site.data.sitetext[site.locale].skills.section | default: "skills" }}">
    <div class="container">
      <div class="row" {% if site.data.sitetext[site.locale].skills.horizontal-scrolling == "yes" %} id="scrolling-skills" {% endif %}>
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].skills.title | markdownify | default: "Skills" }}</h2>
        </div>
        {% for skills in site.data.sitetext[site.locale].skills.list %}
        <div class="col-md-3 col-sm-6">
          <!--<a href="{{ skills.url }}">-->
            <div class="outer-wrapper"><div class="frame"><img class="img-fluid d-block mx-auto" src="{{ skills.logo }}" alt="{{ skills.title }}"></div></div>
          <!--</a>-->
        </div>
	    {% endfor %}
      </div>
    </div>
  </section>
