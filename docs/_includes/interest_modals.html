<!-- Interest Modals -->
{% for interest in site.interests %}
<div
  class="interests-modal modal fade"
  id="i{{ forloop.index }}"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <!-- Interest Details Go Here -->
              <h2 class="text-uppercase">{{ interest.title }}</h2>
              <p class="item-intro text-muted">{{ interest.subtitle }}</p>
              <img
                class="img-fluid d-block mx-auto"
                src="{{ interest.image }}"
                alt="{{ interest.alt }}"
              />
              <p>{{ interest.content }}</p>
              <button
                class="btn btn-primary"
                data-dismiss="modal"
                type="button"
              >
                <i class="fas fa-times"></i>
                {{ site.data.sitetext[site.locale].additional_interests.closebutton |
                default: "Close" }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<!-- End Interest Modals -->
