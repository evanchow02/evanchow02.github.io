<!-- Additional Interests -->
<section class="bg-light page-section" id="{{ site.data.sitetext[site.locale].additional_interests.section | default: "additional_interests" }}">
<div class="container">
  <div class="row">
	<div class="col-lg-12 text-center">
	  <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].additional_interests.title }}</h2>
	  <!--<h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].additional_interests.text }}</h3>-->
	</div>
  </div>
  <div class="row">
	{% for interest in site.interests %}
	<div class="col-md-4 col-sm-6 interests-item">
	  <a class="interests-link" data-toggle="modal" href="#i{{ forloop.index }}">
		<div class="interests-hover">
		  <div class="interests-hover-content">
			<!-- <i class="{{ site.data.style.interests-icon | default: "fas fa-plus fa-3x" }}"></i> -->
		  </div>
		</div>
		<img class="img-fluid rounded-circle thumbnail" src="{{ interest.caption.thumbnail }}" alt="">
	  </a>
	  <div class="interests-caption bg-light">
		<h4>{{ interest.caption.title }}</h4>
		<p class="text-muted">{{ interest.caption.subtitle }}</p>
	  </div>
	</div>
  {% endfor %}
  </div>
  <div class="row">
	<div class="col-lg-8 mx-auto text-center">
	  <div class="large text-muted">{{ site.data.sitetext[site.locale].additional_interests.subtext | markdownify }}</div>
	</div>
  </div>
</div>
</section>
{% include interest_modals.html %}
<!-- End Additional Interests -->
